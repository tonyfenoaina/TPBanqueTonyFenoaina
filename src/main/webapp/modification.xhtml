<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{modification.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{modification.loadCompte}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modification d'une compte
            </ui:define>

            <ui:define name="content">
                <h:outputText value="Aucun compte avec l'id #{modification.id} !" rendered='#{modification.compte == null}'/>
                 
                <h:form rendered='#{modification.compte != null}' >
                    <h:panelGrid columns="3">
                        Nom actuel du titulaire :
                        <h:outputText value="#{modification.compte.nom}"/>
                        <h:panelGroup/>
                        Nouveau nom :
                        <h:inputText id="nom" value="#{modification.nom}"
                                     required="true"
                                     requiredMessage="Veuillez saisir un nom"/>
                        <h:message for="typeMouvement"/>
                    </h:panelGrid>
                    <h:commandButton action="#{modification.modifier()}"
                                     value="Enregistrer le modification"/>

                </h:form>

                <h:button id="back" value="Revenir Ã  la liste" outcome="listeComptes"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
